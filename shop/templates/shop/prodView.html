{% extends 'shop/basic.html' %}
{% block title %}{{product.product_name}}-My Awesome Cart{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.images}}" width="233px" height="385px">
    </div>
        <div class="row">
            <button class="btn btn-primary mx-3 my-2">Buy Now</button>
            <button class="btn btn-primary my-2">Add To Cart</button>
        </div>

    </div>

    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p><b>Rs.{{product.price}} </b></p>
        <p>{{product.desc}}</p>


    </div>
    </div>


</div>
{% endblock %}
{% block js %}
<script>
console.log("Hello");
if(localStorage.getItem('cart') == null)
{
var cart={};
}
else{
cart= JSON.parse(localStorage.getItem('cart'));                          //loads the cart page if exist
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){                                             //jquery selector,selects all items with class{'cart'}

console.log('clicked');
var idStr= this.id.toString();
console.log(idStr);
if(cart[idStr]!= undefined) {
cart[idStr] = cart[idStr]+1;
}
else{
cart[idStr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
</script>
{% endblock %}
